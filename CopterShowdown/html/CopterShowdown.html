<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Motion Graphics - Samples of Motion Graphics based on HTML and javascript</title>
    <meta name="description" content="Game of Copter showdown" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://truemaxdh.github.io/icon.png" type="image/png">

    <script src="connection.js"></script>
    <script src="controller.js"></script>
    <script src="game.js"></script>
    <script src="renderer.js"></script>
    <script src="common.js"></script>
    <script src="comGameObj.js"></script>
    <script src="gameObj.js"></script>
    <script>
        const pageChange = (id) => {
            const pages = document.getElementsByClassName('page');
            for (let i = 0; i < pages.length; i++) {
                const page = pages[i];
                page.style.display = (page.id == id) ? 'block' : 'none';
            }
        }

    </script>
    <style>
        body {
            /* Disables pull-to-refresh but allows overscroll glow effects. */
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body>
    <div id="intro" class="page" style="width:100%; height:100%;">
        <h1>Copter Showdown</h1>

        ID : <input type="text" id="ID" value="P" />
        IP : [[[ip]]]

        <button onclick="Connect();">Connect</button>
        <button onclick="StartGame();">StartGame</button>
    </div>
    <div id="game" class="page" style="width:100%; height:100%; display:none;">
        <div id="score_board" style="display:inline-block; width:100%">
            Score : <div id="score_num" style="display:inline-block;">0</div>
            <img src="./pause.png" style="float:right;" onclick="EndGame();" />
        </div>
        <div id="canv_container" style="display: inline-block; width: 100%; height: 100%;">
            <canvas id="canv" style="display: inline-block; width: 100%; height: 100%;"></canvas>
        </div>
    </div>
</body>
</html>
